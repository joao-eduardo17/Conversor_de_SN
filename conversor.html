<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="nav_link" href="/index.html">Home</a>
            <a class="nav_link" href="/conversor.html">Conversor</a>
            <a class="nav_link" href="/sobre.html">Sobre</a>
        </nav>
    </header>
    <main class="apresentacao">
        <div>
            <h1 class="apresentacao_titulo">INSIRA O TIPO DE NÚMERO QUE VOCÊ DESEJA CONVERTER</h1>
            <form class="apresentacao_botoes">
                <select name="oi" id="selects" class="apresentacao_botoes_option">
                    <option id="traduzir" value="binario">Binário</option>
                    <option id="traduzir" value="binario">Octal</option>
                    <option id="traduzir" value="binario">Decimal</option>
                    <option id="traduzir" value="binario">Hexadecimal</option>
                    <input id="numero" type="text" placeholder="Ex: 1010">
                    <input type="button" id="converter" value="TRADUZ">
                </select>
            </form>
        </div>

        <div class="apresentacao_div">
            <div class="apresentacao_respostas">
                <div class="apresentacao_respostas_resultados">
                    <label>Binário: </label>
                    <label id="binario">1010</label>
                </div>
                <div class="apresentacao_respostas_resultados">
                    <label>Octal: </label>
                    <label id="octal">12</label>
                </div>
                <div class="apresentacao_respostas_resultados">
                    <label>Decimal: </label>
                    <label id="decimal">10</label>
                </div>
                <div class="apresentacao_respostas_resultados">
                    <label>Hexadecimal: </label>
                    <label id="hexadecimal">a</label>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape_nocontent"><p>Desenvolvido por John Wick.</p></footer>
</body>
<script src="/scripts/main.js"></script>
</html>
